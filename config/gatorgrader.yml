# Learn more about GatorGrader and its supported checks by visiting this web site:
# https://github.com/GatorEducator/gatorgrader

# Explanation:
# --> a check without an "--exact" runs a count for an entity as an "at least"
# --> checks below a file in a specified directory are for that specific file and directory
# --> checks that appear stand-alone are for an entire Git repository

# --> check the source code for various characteristics
src/main:
    java:
        practicalfive/PerformRedaction.java:
            ConfirmFileExists
            CountSingleLineComments --language Java --count 4
            CountMultipleLineComments --language Java --count 2
            MatchFileFragment --fragment "TODO" --count 0 --exact
            MatchFileFragment --fragment "Add Your Name Here" --count 0 --exact
            MatchFileFragment --fragment "package practicalfive;" --count 1 --exact
            MatchFileFragment --fragment "import java.util.Date" --count 1 --exact
            MatchFileFragment --fragment "new Date()" --count 1 --exact
            MatchFileFragment --fragment "public class PerformRedaction" --count 1 --exact
            MatchFileFragment --fragment "new File(" --count 1 --exact
            MatchFileFragment --fragment "sentence.replace" --count 1 --exact
            MatchFileFragment --fragment "println(" --count 7

# --> check that the file exists in the content directory (no "git add" needed)
content:
    sentence_input.txt:
        ConfirmFileExists

# --> check that the file exists in the content directory (a "git add" is needed)
content:
    sentence_output.txt:
        ConfirmFileExists

# --> check that the number of commits in the Git repository is beyond a threshold
CountCommits --count 5

# --> check that the program executes correctly and produces exactly 4 lines of output
ExecuteCommand --command "gradle build"
ExecuteCommand --command "gradle -q --console plain run"
CountCommandOutput --command "gradle -q --console plain run" --count 7 --exact

# --> check that the program produces the output sentences like the following:
#
# Portion of the output:
#
# Performing redaction on the following sentence:
# I am a student enrolled in Computer Science 100 at Allegheny College.
#
# Redaction created the following sentence:
# I am a student enrolled in Computer Science 100 at GGGGGGGGG College.
#
# Thanks for using the redaction program.
# Have an awesome day.
#
# Note: checks for the specific numerical values that are fully determined by correct code
MatchCommandFragment --command "gradle -q --console plain run" --count 1 --fragment "Allegheny"
MatchCommandFragment --command "gradle -q --console plain run" --count 1 --fragment "GGGGGGGGG"
